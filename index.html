{% extends 'base.html' %}
{% block body %}
<form class="form-inline"  action="create" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" name="username" class="form-control" style="width:30%;" required="required"/>
        <label for="email">Email</label>
        <input type="text" name="email" class="form-control" style="width:30%;" required="required"/>
        <label for="password">PassWord</label>
        <input type="text" name="password" class="form-control" style="width:30%;" required="required"/>
        <label for="confirmpassword">Confirm Password</label>
        <input type="text" name="confirmpassword" class="form-control" style="width:30%;" required="required"/>
        <label for="address">Address</label>
        <input type="text" name="address" class="form-control" style="width:30%;" required="required"/>

        <button type="submit" class="btn btn-sm btn-primary"><span class="glyphicon glyphicon-plus"></span> ADD</button>
    </div>
</form>
<br />
<table class="table table-bordered">
    <thead class="alert-warning">
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>PassWord</th>
            <th>Confirm PassWord</th>
            <th>Address</th>
        </tr>
    </thead>
    <tbody>
        {% for member in members %}
        <tr>
            <td>{{ member.firstname }}</td>
            <td>{{ member.lastname }}</td>
            <td><center><a class="btn btn-sm btn-warning" href="edit/{{ member.id }}"><span class="glyphicon glyphicon-edit"></span> Edit</a> <a class="btn btn-sm btn-danger" href="delete/{{ member.id }}"><span class="glyphicon glyphicon-trash"></span> Delete</a></center></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}

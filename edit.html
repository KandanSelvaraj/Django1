{% extends 'base.html' %}
{% block body %}
    <form method="POST" action="update/{{ members.id }}">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="firstname" value="{{ members.username }}" class="form-control" required="required"/>
        </div>
        <div class="form-group">
            <label for="email">Emial</label>
            <input type="text" name="email" value="{{ members.email }}" class="form-control" required="required"/>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="text" name="email" value="{{ members.password }}" class="form-control" required="required"/>
        </div>
        <div class="form-group">
            <label for="confirmpassword">ConfirmPassword</label>
            <input type="text" name="confirmpassword" value="{{ members.confirmpassword }}" class="form-control" required="required"/>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" name="address" value="{{ members.address }}" class="form-control" required="required"/>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-sm btn-warning"><span class="glyphicon glyphicon-edit"></span> Update</button>
        </div>
    </form>
{% endblock %}
